<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{val}}</div>
      <button @click="val=val+1">+1</button>
      <button @click="val=val-1">-1</button>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          val: 0
        }
      })
    </script>
  </body>
</html>
